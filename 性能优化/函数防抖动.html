<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var debounceã€€ = function(fn,delay,mustRunDelay){
        var timer = null;
        var t_start;
        console.log(this);
        return function(){
            var context = this;
            var args = arguments;
            var t_curr = +new Date();
            console.log(t_curr);

            clearTimeout(timer);
            if(!t_start){
                t_start = t_curr;
            }

            console.log(t_start);

            if(t_curr - t_start >= mustRunDelay) {
                fn.apply(context,args);
                t_start = t_curr
            } else {
                timer = setTimeout(function(){
                    fn.apply(context,args);
                },delay);
            }
        }();
    }
    debounce(console.log(1),400,400);

</script>
</body>
</html>
